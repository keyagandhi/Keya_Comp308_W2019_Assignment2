 <!-- Content for the Details Page -->
<div class="container">
  <div class="row">
      <div class="col-md-offset-3 col-md-6">
          <h1>{{ title }}</h1>

          <form class="form" (submit)="onDetailsPageSubmit()">
              <div class="form-group">
                  <label for="FullNameTextField">Full Name</label>
                  <input type="text" class="form-control"
                  id="FullNameTextField"
                  placeholder="Enter Full Name"
                  name="fullName"
                  [(ngModel)]="contact.fullName"
                  value="{{ contact.fullName }}"
                  required>
              </div>

              <div class="form-group">
                  <label for="EmailTextField">Email</label>
                  <input type="text" class="form-control"
                  id="EmailTextField"
                  placeholder="Enter Email"
                  name="email"
                  [(ngModel)]="contact.email"
                  value="{{ contact.email }}"
                  required>
              </div>

             

              <div class="form-group">
                <label for="MessageTextField">Message</label>
                <input type="text" class="form-control"
                id="MessageTextField"
                placeholder="Enter Message"
                name="message"
                [(ngModel)]="contact.message"
                value="{{ contact.message }}"
                required>
            </div>

              <button type="submit" class="btn btn-primary">
              <i class="fas fa-edit"></i> {{ title }}</button>
              <a routerLink="/contact/contact-list" class="btn btn-warning">
                  <i class="fas fa-undo"></i> Cancel</a>
          </form>


      </div>
  </div>
</div>
